name: listanything
description: A starter template for Flutter projects
version: 0.0.31+0 
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  android_intent_plus: ^3.1.1
  another_xlider: ^3.0.2
  bloc: ^8.1.0
  bloc_concurrency: ^0.2.2
  cloud_firestore: ^4.9.3
  collection: ^1.17.2
  device_info_plus: ^9.1.1
  envify: ^2.0.3
  equatable: ^2.0.3
  firebase_analytics: ^10.4.5
  firebase_auth: ^4.10.0
  firebase_auth_platform_interface: ^6.18.0
  firebase_core: ^2.15.1
  firebase_core_platform_interface: ^4.8.0
  firebase_crashlytics: ^3.3.5
  firebase_dynamic_links: ^5.3.5
  firebase_in_app_messaging: ^0.7.3+6
  firebase_messaging: ^14.6.7
  firebase_performance: ^0.9.2+6
  firebase_remote_config: ^4.2.6
  flow_builder: ^0.0.9
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_facebook_auth: ^5.0.8
  flutter_form_builder: ^9.1.1
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^8.0.0
  flutter_svg: ^2.0.5
  font_awesome_flutter: ^10.1.0
  form_builder_validators: ^9.1.0
  formz: ^0.6.0
  freezed_annotation: ^2.4.1
  go_router: ^12.1.1
  google_fonts: ^4.0.0
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4+2
  google_mobile_ads: ^2.0.0
  google_sign_in: ^6.0.2
  google_sign_in_web: ^0.12.0+4
  great_circle_distance_calculator: ^1.0.4
  http: ^0.13.6
  hydrated_bloc: ^9.1.2
  intl: ^0.18.0
  json_annotation: ^4.8.1
  latlong2: ^0.9.0
  logger: ^2.0.2+1
  meta: ^1.7.0
  path_provider: ^2.1.1
  permission_handler: ^10.0.0
  platform: ^3.0.2
  plugin_platform_interface: ^2.1.7
  share_plus: ^7.2.1
  share_plus_platform_interface: ^3.1.2
  shared_preferences: ^2.2.1
  sign_in_with_apple: ^4.1.0
  twitter_login: ^4.2.2
  url_launcher: ^6.1.5

dev_dependencies:
  bloc_test: ^9.0.0
  build_runner: ^2.4.7
  build_verify: ^3.1.0
  envify_generator: ^2.0.3
  flutter_gen_runner: ^5.2.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  go_router_builder: ^2.3.2
  json_serializable: ^6.7.1
  mockingjay: ^0.4.0
  mocktail: ^1.0.1
  test: ^1.24.3
  url_launcher_platform_interface: ^2.2.0
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSerif-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSerif-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSerif-Regular.ttf
          weight: 400
    - family: NotoSansDisplay
      fonts:
        - asset: assets/fonts/NotoSansDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansDisplay-SemiBold.ttf
          weight: 600
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500

flutter_gen:
  assets:
    enabled: true
    outputs:
      package_parameter_enabled: false
  output: lib/standard/appUi/generated/
  line_length: 80
  integrations:
    flutter_svg: true
